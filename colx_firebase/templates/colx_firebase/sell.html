<!DOCTYPE html>
<html lang="en">
<head>
  <title>Colx</title>
  {% load static %}
  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script> 
<script src="{% static 'js/bootstrap.min.js' %}"></script>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
  
</head>
<body style="background-color: #333300">
  {% if request.session.localId %}
  <!-- navbaar after login -->
    <!-- navbaar after login-->
<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'colx_firebase:index' %}">Colx</a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a href="{% url 'colx_firebase:index' %}">Home</a></li>
      <li class="active"><a href="{% url 'colx_firebase:sell' %}">Sell</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
            <a class="btn dropdown-toggle" type="button" data-toggle="dropdown" > Menu <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="{% url 'colx_firebase:cart' %}"><span class="glyphicon glyphicon-th-list"></span> Cart</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-lock"></span> Your orders</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
              <li><a href="{% url 'colx_firebase:logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav> 
  {% else %}
    {% include 'colx_firebase/include/navbar.html' %}
{% endif%} 
<!-- navbaar ends -->
<!-- items shown -->
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">Sell new Item</div>
          <div class="panel-body">
             <form action="{% url 'colx_firebase:sell' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
             	<div class="form-group">
                <label for="item_name">Name of the Item:</label>
                <input type="text" class="form-control" name="item_name">
            </div>
             <div class="form-group">
                <label for="price">Price:</label>
                <input type="price" class="form-control" name="price">
            </div>
             <div class="form-group">
                <label for="img">Upload Image of Item:</label>
                <input type="file" class="form-control" name="img">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" name="description">
            </div>
           
            <div class="form-group">
                <input type="submit" class="form-control btn-primary" value="Sell">
            </div>
        	</form>
          </div>
        </div>  
    </div>

    <div class="col-sm-4"></div>
</div>
</body>
</html>
